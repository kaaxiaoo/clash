# yaml锚点(不懂自行Google)勿动
proxy-provider-http: &http
  type: http
  interval: 3600
  health-check:
    enable: false
    url: https://1.1.1.1/generate_204
    interval: 7200

proxy-provider-file: &file
  type: file
  health-check:
    enable: false
    url: https://1.1.1.1/generate_204
    interval: 7200

#Meta核心配置，如果不知道Meta核是什么请用下面的Premium核心配置
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false

external-controller: 127.0.0.1:9090
# 控制面板相对路径
# external-ui: folder

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  default-nameserver:
   - 223.5.5.5
   - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - localhost.ptlogin2.qq.com
    - "+.pool.ntp.org"
    - miwifi.com

  nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://223.5.5.5/dns-query'
  nameserver-policy:
    "geosite:!cn":
      - 'tls://8.8.4.4:853#Proxy'

  proxy-server-nameserver:
    - 119.29.29.29
    - 223.5.5.5

# 如果有节点可按文档填写，并在group内使用
proxies:
  # - name: "ss1"
  #   type: ss
  #   server: server
  #   port: 443
  #   cipher: chacha20-ietf-poly1305
  #   password: "password"
  #   # udp: true


proxy-groups:
  - name: 代理
    type: select
    # proxies引用别的组或者配置在文件内proxies的节点
    proxies:
      - 香港
      - 星城
      - 日本
      - 美国
      - 其他
      # 如有配置proxies部分可按如下格式使用配置文件内自定义的节点(非订阅节点)
      # - ss1

  - name: 电报
    type: select
    proxies:
      - 香港
      - 狮城
      - 日本
      - 美国
      - 其他

  - name: 广告
    type: select
    proxies:
      - DIRECT
      - REJECT

  - name: 香港
    type: select
    use:
      - Sub1
      # 当proxy-provider配置多个订阅时，使用use下方格式引用，这里为只有一个订阅的情况
      # - Sub2
      # - Sub3
    # filter使用正则表达式去筛选节点
    filter: "HK|Hong|香港|港|急速"

  - name: 星城
    type: select
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "SG|Singapore|狮城"

  - name: 日本
    type: select
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "JP|japan|日本"

  - name: 美国
    type: select
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "US|United|美|美国"
  
  - name: 其他
    type: select
    use:
      - Sub1
      # - Sub2
      # - Sub3
    # 筛选除日美新港外的节点，可自行按格式添加
    filter: "^(?!.*(?:Hong|HK|TW|Taiwan|USA|Japan|Singapore|USA|香港|日本|新加坡|台湾|美国)).*"


# proxy-provider 可参考meta内核文档 https://clash-meta.wiki/config/proxy-providers
proxy-providers:
  # 在线订阅,有多个机场按格式书写在下面
  Sub1:
    <<: *http
    path: ./proxies/Sub1.yaml
    url: 订阅链接

  # Sub2:
  #   <<: *http
  #   path: ./proxies/Sub2.yaml
  #   url: 订阅链接
  #
  # 本地节点，路径可填写绝对路径或者相对路径(为clash工作目录下)
  # Sub3:
  #   <<: *file
  #   path: ./proxies/Sub3.yaml

